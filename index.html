<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta charset="utf-8">
    <title>Tea Cozy</title>
  </head>
  <body>
    <!--Header Start-->
    <header>
      <div class="header_container">
        <div class="header_logo_container">
          <img id="logo" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
        </div>
        <div class="header_nav_container">
          <nav>
            <span><a href="#mission">Mission</a></span>
            <span><a href="#featured">Featured Tea</a></span>
            <span><a href="#">Locations</a></span>
          </nav>
        </div>
      </div>
    </header>
    <!--Header End-->
    <!--Main Start-->
    <main>
      <!--Mission Start-->
      <div id="mission" class="mission_container">
        <div class="mission_img_container">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-mission-background.jpg" alt="Exotic Tea">
        </div>
        <div class="mission_statement_container">
          <h2>Our Mission</h2>
          <h4>Hand Picked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <!--Mission End-->
      <!--Featured Tea Start-->
      <div id="featured" class="featured_tea_container">
        <div class="monthly_tea_container">
          <h2>Tea Of The Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="monthly_tea_photos">
          <div class="photo_1">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Berry Blitz Tea">
            <h4>Berry Blitz Tea</h4>
          </div>
          <div class="photo_2">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="photo_3">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="Seasonal Donuts">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="photo_4">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="photo_5">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>
      <!--Featured Tea End-->
    </main>
    <!--Main End-->
  </body>
</html>
